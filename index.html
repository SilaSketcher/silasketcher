<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <header>

    <nav>

  </header>

  <main>
    <section class="intro">
      <h2>Welcome to My Art Store</h2>
      <p>Discover and buy unique cartoon characters and artworks created by me.</p>
    </section>

    <section class="featured-artworks">
      <h2>Featured Artworks</h2>
<div class="slideshow">
  <img src="art1.jpg" class="slide" style="display: block;">
  <img src="art2.jpg" class="slide">
  <img src="art3.jpg" class="slide">
</div>

      <div class="art-grid">
        <div class="art-item">
          <img src="art1.jpg" alt="Art 1">
          <h3>Character #1</h3>
          <p>$5</p>
        </div>
        <div class="art-item">
          <img src="art2.jpg" alt="Art 2">

<div class="social-icons">
  <a href="https://instagram.com/silasketcher" target="_blank">Instagram</a> |
  <a href="https://wa.me/255783486285" target="_blank">WhatsApp</a> |

</div>

  </footer>
<script>
  let slideIndex = 0;
  const slides = document.querySelectorAll(".slide");

  function showSlides() {
    slides.forEach(slide => slide.style.display = "none");
    slideIndex = (slideIndex + 1) % slides.length;
    slides[slideIndex].style.display = "block";
    setTimeout(showSlides, 3000);
  }

  showSlides();
</script>
